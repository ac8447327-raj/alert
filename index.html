<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Alert Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
    }
    p {
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üìç Location Alert</h2>
    <button onclick="checkLocation()">Check Location</button>
    <p id="result">Status yahan dikhega</p>
  </div>

<script>
  // üë© Mummy ka fixed location (example)
  // Yahan apni mummy ke ghar ka latitude & longitude daalo
  const mummyLat = 28.6139;
  const mummyLon = 77.2090;

  function checkLocation() {
    if (!navigator.geolocation) {
      document.getElementById("result").innerText =
        "Geolocation supported nahi hai";
      return;
    }

    navigator.geolocation.getCurrentPosition(success, error);
  }

  function success(position) {
    const userLat = position.coords.latitude;
    const userLon = position.coords.longitude;

    const distance = getDistance(
      userLat, userLon, mummyLat, mummyLon
    );

    if (distance <= 100) {
      document.getElementById("result").innerText =
        "‚ö†Ô∏è Alert: Mummy 100 meter ke andar hain!";
    } else {
      document.getElementById("result").innerText =
        "Safe üòä Distance: " + Math.round(distance) + " meter";
    }
  }

  function error() {
    document.getElementById("result").innerText =
      "Location allow nahi kiya";
  }

  // üìê Distance calculate (Haversine formula)
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000; // Earth radius in meters
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;

    const a =
      Math.sin(dLat/2) * Math.sin(dLat/2) +
      Math.cos(lat1 * Math.PI/180) *
      Math.cos(lat2 * Math.PI/180) *
      Math.sin(dLon/2) * Math.sin(dLon/2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }
</script>

</body>
</html>
